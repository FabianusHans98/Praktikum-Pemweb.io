<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d4edda; /* hijau muda */
            padding-top: 5rem;
        }
        .form-container, .container-login, .container-message {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background: #f8f9fa; /* warna terang tipis */
            border-radius: 0.375rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #198754; /* hijau bootstrap */
        }
        .container-login {
            background-color: #d1e7dd; /* hijau pastel lembut */
        }
        .container-message {
            background-color: #cfe2d9; /* hijau pastel muda */
        }
    </style>
</head>
<body>

<!-- Form Login -->
<div class="form-container">
    <h2>Form Login</h2>
    <form action="#" method="POST" id="loginForm">
        <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" name="nama" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Login</button>
            <button type="reset" class="btn btn-outline-secondary">Reset</button>
        </div>
    </form>
</div>

<!-- Data Login -->
<div class="container-login" style="display:none;" id="dataLogin">
    <h2>Data Login Anda</h2>
    <ul class="list-group mb-4" id="loginDataList"></ul>
    <a href="#" class="btn btn-success" onclick="goBack()">Kembali ke Awal</a>
</div>

<!-- Data Tidak Lengkap -->
<div class="container-message" style="display:none;" id="incompleteMessage">
    <h2>Data Tidak Lengkap</h2>
    <p><strong>Mohon isi Nama dan Email dengan lengkap!</strong></p>
    <a href="#" class="btn btn-success" onclick="goBack()">Kembali ke Form Login</a>
</div>

<script>
    document.getElementById('loginForm').onsubmit = function(event) {
        event.preventDefault(); // Mencegah pengiriman form

        const nama = document.getElementById('nama').value.trim();
        const email = document.getElementById('email').value.trim();

        if (nama === '' || email === '') {
            // Tampilkan pesan data tidak lengkap
            document.querySelector('.form-container').style.display = 'none';
            document.getElementById('incompleteMessage').style.display = 'block';
        } else {
            // Tampilkan data login
            const loginDataList = document.getElementById('loginDataList');
            loginDataList.innerHTML = `
                <li class="list-group-item"><strong>Nama:</strong> ${nama}</li>
                <li class="list-group-item"><strong>Email:</strong> ${email}</li>
                <li class="list-group-item"><strong>Jam Login:</strong> ${new Date().toLocaleTimeString()}</li>
                <li class="list-group-item"><strong>Hari Login:</strong> ${new Date().toLocaleDateString('id-ID', { weekday: 'long' })}</li>
                <li class="list-group-item"><strong>Tanggal Login:</strong> ${new Date().toLocaleDateString('id-ID')}</li>
            `;
            document.querySelector('.form-container').style.display = 'none';
            document.getElementById('dataLogin').style.display = 'block';
        }
    };

    function goBack() {
        document.querySelector('.form-container').style.display = 'block';
        document.getElementById('dataLogin').style.display = 'none';
        document.getElementById('incompleteMessage').style.display = 'none';
    }
</script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
